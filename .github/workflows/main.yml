name: Scala CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  DB_URL: ${{ secrets.DB_URL || 'jdbc:postgresql://localhost:5432/testdb' }}
  DB_USER: ${{ secrets.DB_USER || 'postgres' }}
  DB_PASS: ${{ secrets.DB_PASS || 'postgres' }}
  HTTP_PORT: ${{ secrets.HTTP_PORT || '8080' }}

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install SBT
        run: |
          # Install sbt
          curl -L "https://github.com/sbt/sbt/releases/download/v1.9.7/sbt-1.9.7.tgz" | tar xfz - -C /opt/
          echo "/opt/sbt/bin" >> $GITHUB_PATH

      - name: Verify SBT installation
        run: sbt --version

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            target
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
            ${{ runner.os }}-sbt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            echo "Waiting for PostgreSQL... attempt $i"
            sleep 3
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Debug project structure
        run: |
          echo "=== Project structure ==="
          find . -name "*.scala" -type f | sort
          echo "=== Database.scala location ==="
          find . -name "Database.scala" -type f
          echo "=== build.sbt content ==="
          cat build.sbt
      - name: Run tests
        run: sbt test

      - name: Compile project
        run: sbt compile

      - name: Build application
        run: sbt assembly

  docker:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install SBT
        run: |
          # Install sbt
          curl -L "https://github.com/sbt/sbt/releases/download/v1.9.7/sbt-1.9.7.tgz" | tar xfz - -C /opt/
          echo "/opt/sbt/bin" >> $GITHUB_PATH

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            target
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
            ${{ runner.os }}-sbt

      - name: Build JAR
        run: sbt assembly

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/scala-todo-app:latest
            ${{ secrets.DOCKER_USERNAME }}/scala-todo-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
